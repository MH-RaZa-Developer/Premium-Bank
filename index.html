<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Premium Bank Ltd.</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
</head>
<body>
	<div id="login-area"> 
		<h1 class="text-center">Welcome To Premium Bank Ltd</h1>
		<div class="submit-area"> 
			<h2>Login</h2>
			<input type="text" placeholder="Email" class="form-control" /><br>
			<input type="password" placeholder="Password" class="form-control" /><br>
			<button id="login" class="btn btn-success">Enter</button>
		</div>
	</div>
	
	<div id="transaction-area"> 
		<div class="row">
			<div class="col-md-4">
				<div class="deposit common">
					<h5>Deposit</h5>
					<h2>$ <span id="currentDeposit">00</span></h2>
				</div>
			</div>
			<div class="col-md-4">
				<div class="withdraw common">
					<h5>Withdraw</h5>
					<h2>$ <span id="currentWithdraw">00</span></h2>
				</div>
			</div>
			<div class="col-md-4">
				<div class="balance common">
					<h5>Balance</h5>
					<h2>$ <span id="Balance">1000</span></h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="submit-area">
					<h2>Deposit</h2>
					<input id="depositAmount" type="text" class="form-control" placeholder="Deposit Amount" /><br>
					<button id="addDeposit" class="btn btn-success">Deposit</button>
				</div>
			</div>
			<div class="col-md-6">
				<div class="submit-area">
					<h2>Withdraw</h2>
					<input id="withdrawAmount" type="text" class="form-control" placeholder="Withdraw Amount" /><br>
					<button id="addWithdrwa" class="btn btn-success">Withdraw</button>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		const loginBtn= document.getElementById("login");
		loginBtn.addEventListener("click", function(){
			const loginArea= document.getElementById("login-area");
			loginArea.style.display="none";
			
			const transactionArea=document.getElementById("transaction-area");
			transactionArea.style.display="block";
			})
			
			const depositBtn= document.getElementById("addDeposit");
			depositBtn.addEventListener("click",function(){
				const depositNumber= getInputNumber("depositAmount");
				document.getElementById("depositAmount").value="";
				
				updateSpanText("currentDeposit", depositNumber);
				updateSpanText("Balance", depositNumber);
				
			})
			
			const withdrawBtn=document.getElementById("addWithdrwa");
			withdrawBtn.addEventListener("click",function(){
				const withdrawNumber=getInputNumber("withdrawAmount");
				updateSpanText("currentWithdraw", withdrawNumber);
				updateSpanText("Balance", -1*withdrawNumber);
				document.getElementById("withdrawAmount").value="";
			})
			function getInputNumber(id){
				const amount=document.getElementById(id).value;
				const amountNumber=parseFloat(amount);
				return amountNumber;
			}
			
			function updateSpanText(id, depositNumber){
				const current=document.getElementById(id).innerText;
				const currentNumber=parseFloat(current);
				const total= depositNumber+currentNumber;
				document.getElementById(id).innerText=total;
			}
			
	</script>
	
</body>
</html>
